{% extends 'lesson_nine/base.html' %}

{% block content %}
    <form method="get">
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>
    <hr>
    <form method="get">
        {{ filter.form.as_p }}
        <input type="submit" />
    </form>
    <hr>

    {% for item in object_list %}
        <div>
        <a href="{% url 'product_detail_url' item.slug %}">
            <img src="{{ item.image.url }}">
            <h3>{{ item.name }}</h3>
            <h4>{{ item.rating }}</h4>
            <h4>{{ item.price }}</h4>
            {% if item.in_stock %}
                <h4>Есть в наличии</h4>
            {% else %}
                <h4>Нет в наличии</h4>
            {% endif %}
        </a>
        </div>
    {% endfor %}
{% endblock %}
